buildscript {

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.3"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "journey"
        gdxVersion = '1.9.3'
        roboVMVersion = '2.1.0'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: 'groovy'


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-bullet-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-controllers-desktop:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-controllers-platform:$gdxVersion:natives-desktop"
        compile "de.tomgrill.gdxdialogs:gdx-dialogs-desktop:1.0.0"
        compile "org.codehaus.groovy:groovy-all:2.4.7"
    }
}

project(":core") {
    apply plugin: "java"
    apply plugin: 'groovy'


    dependencies {
        compile project(":ims")
        compile project(":osm")
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-bullet:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-controllers:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        compile "com.badlogicgames.ashley:ashley:$ashleyVersion"
        compile "com.badlogicgames.box2dlights:box2dlights:$box2DLightsVersion"
        compile "com.kotcrab.vis:vis-ui:1.2.1"
        compile "com.kotcrab.vis:vis-runtime:0.3.2"
        compile "net.dermetfan.libgdx-utils:libgdx-utils:0.13.3"
        compile "net.dermetfan.libgdx-utils:libgdx-utils-box2d:0.13.3"
        compile "de.tomgrill.gdxdialogs:gdx-dialogs-core:1.0.0"
        compile "com.github.czyzby:gdx-kiwi:1.7.1.9.3"
        compile "com.underwaterapps.overlap2druntime:overlap2d-runtime-libgdx:0.1.0"
        compile "org.codehaus.groovy:groovy-all:2.4.7"
        compile "biz.paluch.redis:lettuce:3.4.2.Final"
        compile "org.springframework.data:spring-data-redis:1.7.2.RELEASE"
        compile "org.springframework:spring-context:4.3.2.RELEASE"
        compile "org.springframework.data:spring-data-mongodb:1.9.2.RELEASE"
        testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    }
}

project(":ims") {
    apply plugin: "kotlin"
    apply plugin: 'org.junit.platform.gradle.plugin'

    junitPlatform {
        engines {
            include 'spek'
            include 'junit-jupiter'
        }
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.3"

        testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M2'
        testCompile "org.jetbrains.kotlin:kotlin-test:1.0.3"
        testCompile "org.jetbrains.kotlin:kotlin-test-junit:1.0.3"
        testCompile 'org.jetbrains.spek:spek-api:1.0.89'
        testCompile 'com.natpryce:hamkrest:1.2.2.0'
        testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M2'
        testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.0.89'
    }
}

project(":osm") {
    apply plugin: 'scala'

    dependencies {
        compile project(":ims")
        compile "org.scala-lang:scala-compiler:2.12.0-M5"
        compile "org.scala-lang:scala-library:2.12.0-M5"
        compile "org.scala-lang:scala-reflect:2.12.0-M5"
    }
}


tasks.eclipse.doLast {
    delete ".project"
}