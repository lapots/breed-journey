<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="col-md-10 offset-md-1">
            <div class="col-md-6">
                <div id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="card">
                        <div class="card-header" role="tab" id="headingOne">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne">
                                    <div class="col-md-8">Character</div>
                                    <div class="col-md-4">
                                        <span class="pull-right">
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </a>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="card-block">
                                <div class="form-group row">
                                    <div class="col-xs-2">
                                        <button class="btn btn-secondary btn-block" type="button">Name</button>
                                    </div>
                                    <div class="col-xs-10">
                                        <input type="text" class="form-control" placeholder="Specify Name" id="playerName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xs-2">
                                        <button class="btn btn-secondary btn-block" type="button">Gender</button>
                                    </div>
                                    <div class="col-xs-10">
                                        <select class="form-control" id="gender-select">
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xs-2">
                                        <button class="btn btn-secondary btn-block" type="button">Age</button>
                                    </div>
                                    <div class="col-xs-10">
                                        <input type="number" class="form-control" id="playerAge" min="1" max="20" placeholder="5">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xs-2">
                                        <button class="btn btn-secondary btn-block" type="button">Race</button>
                                    </div>
                                    <div class="col-xs-10">
                                        <select class="form-control" id="race-select">
                                            <option>Human</option>
                                            <option>Elf</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" role="tab" id="headingTwo">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                        aria-expanded="true" aria-controls="collapseTwo">
                                    <div class="col-md-8">Character attributes</div>
                                    <div class="col-md-4">
                                        <span class="pull-right">
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </a>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="card-block">
                                <table>
                                    <tr>
                                        <td>
                                            <div class="input-group">
                                                <button class="btn btn-secondary btn-block" type="button">Fire affinity</button>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group">
                                                <div class="text-xs-right" id="affinityFireLabel">25%</div>
                                                <progress class="progress progress-danger" value="25" max="100" aria-describedby="affinityFireLabel"></progress>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="input-group">
                                                <button class="btn btn-secondary btn-block" type="button">Earth affinity</button>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group">
                                                <div class="text-xs-right" id="affinityEarthLabel">60%</div>
                                                <progress class="progress progress-success" value="60" max="100" aria-describedby="affinityEarthLabel"></progress>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="input-group">
                                                <button class="btn btn-secondary btn-block" type="button">Water affinity</button>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group">
                                                <div class="text-xs-right" id="affinityWaterLabel">40%</div>
                                                <progress class="progress" value="40" max="100" aria-describedby="affinityWaterLabel"></progress>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="input-group">
                                                <button class="btn btn-secondary btn-block" type="button">Wind affinity</button>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group">
                                                <div class="text-xs-right" id="affinityWindLabel">50%</div>
                                                <progress class="progress progress-info" value="50" max="100" aria-describedby="affinityWindLabel"></progress>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="input-group">
                                                <button class="btn btn-secondary btn-block" type="button">Lighting affinity</button>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group">
                                                <div class="text-xs-right" id="affinityLightingLabel">10%</div>
                                                <progress class="progress progress-warning" value="10" max="100" aria-describedby="affinityLightingLabel"></progress>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" role="tab" id="headingThree">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                        aria-expanded="true" aria-controls="collapseTwo">
                                    <div class="col-md-8">Additional parameters</div>
                                    <div class="col-md-4">
                                        <span class="pull-right">
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </a>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
